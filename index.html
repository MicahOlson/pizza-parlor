<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizzeria Delizia</title>
</head>
<body>
  <div class="container">
    <h1>Pizzeria Delizia</h1>
    <p>Welcome to your new favorite pizzeria! We make all pies are handmade to order.</p>
    <p>Let's build you a pie! Select a size and the toppings you want below:</p>
    <div class="custom-control custom-radio">
      <input type="radio" id="sizeSmall" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="sizeSmall">Small (10", serves 1–3)</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="sizeMedium" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="sizeMedium">Medium (12", serves 2–4)</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="sizeLarge" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="sizeLarge">Large (14", serves 3–6)</label>
    </div>
  </div>
</body>
</html>
